<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password - Secure Diary</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    {% if reset_link %}
      <p>A password reset link has been generated. <a href="{{ reset_link }}">Click here to reset your password</a></p>
    {% else %}
      <form method="POST">
        <input type="text" name="username" placeholder="Username" required><br><br>
        <button type="submit">Request Password Reset</button>
      </form>
    {% endif %}
  </div>
</body>
</html>
